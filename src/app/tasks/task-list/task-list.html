<ul class="task-filters">
    <li><a [class.active]="!filter" [routerLink]="['/checklist']">View All</a></li>
    <li><a [class.active]="filter === 'false'" [routerLink]="['/checklist', {completed: false}]">Active</a></li>
    <li><a [class.active]="filter === 'true'" [routerLink]="['/checklist', {completed: true}]">Completed</a></li>
</ul>

<div class="task-list">
    <task-item
    *ngFor="let task of tasks | async"
    [task]="task"
    (remove)="remove.emit(task)"
    (update)="update.emit({task: task, changes: $event})"></task-item>
</div>
