<md-content>
  <md-toolbar color="secondary">
      <span>Schedule Showings</span>
      <span class="fill"></span>
      <button md-button>
        Create
      </button>
  </md-toolbar>
</md-content>
<div class="card-container">
  <md-card *ngFor="let showing of showings">
    <md-card-title>{{showing.address}}</md-card-title>
    <md-card-content>
      {{showing.time}}
    </md-card-content>
  </md-card>
</div>
